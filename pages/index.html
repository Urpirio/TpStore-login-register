<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>TpStore</title>
</head>
<body>
    <header>
        <section class="header-section1" >
            <div class="Section-div-h1">
                <h1>
                    TpStore
                </h1>
            </div>
            <nav class="Section-nav">
                <div class="nav-div1">
                    <select name="" id="nav-div1-select">
                        <option value="">Product</option>
                    </select>
                </div>
                <div class="nav-div2">
                    <a href="" id="nav-div2-a" >Pricing</a>
                </div>
                <div class="nav-div3">
                    <select name="" id="nav-div2-select">
                        <option value="">Best practice</option>
                    </select>
                </div>
                <div class="nav-div4">
                    <select name="" id="nav-div3-select">
                        <option value="">Dashboard examples</option>
                    </select>
                </div>
                <div class="nav-div5" >
                    <select name="" id="nav-div4-select">
                        <option value="">Company</option>
                    </select>
                </div>
            </nav>
            <div class="Section-div-in">
                <div class="div-in-login" >
                    <a href="">Log in</a>
                </div>
                <div class="div-in-sign-up">
                    <a href="">Sign up</a>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="main-section-h1-p">
<h1>Start Building your first dashboard</h1>
<h3>Completely free to get started.</h3>
        </section>
        <section class="main-section1">
            <form action="" class="section-form">
                <div class="form-div-Username">
                    <img src="" alt="">
                    <input type="text" placeholder="Username">
                </div>
                <div class="form-div-Email">
                    <img src="" alt="">
                    <input type="email" placeholder="Examples@email.com">
                </div>
                <div class="form-div-Password">
                    <img src="" alt="">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-div-term">
                    <div class="div-term-checkbox">
                        <input type="checkbox" name="" id="term-checkbox">
                    </div>
                    <div class="div-term-p-link" >
                        <p>I have agree to the <a href="">Terms of services</a></p>
                    </div>
                </div>
                <div class="form-div-btn">
                    <button type="submit" id="div-btn-S2">Continue</button>
                </div>
            </form>
        </section>
        <section class="main-section-p">
            <p id="section-p-a-img">Already using Tpstore? 
                <a id="p-a-img" href="">
                    Log in <img id="a-img" src="" alt="">
                </a>
            </p>
        </section>
    </main>
</body>
</html>
